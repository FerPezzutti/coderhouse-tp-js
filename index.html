<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid navbar-container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="col">
          <img src="img/brand.svg" width="150" class="img-fluid">
        </div>
        <div class="col text-end">
          <button class="btn btn-primary my-2 my-sm-0 me-3" type="button" id="add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductsModal">Crear producto</button>
          <a href="" id="open-cart-link" class="link-dark fs-5" data-bs-toggle="modal" data-bs-target="#cartModal"><i class="bi bi-cart"></i></a>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-xl mt-5">
    <div class="row d-none empty-sabana-txt">
      <div class="col-12">No se encontraron productos</div>
    </div>
    <div class="row" id="sabana-items-container">
    </div>
  </div>

  <!-- MODAL CARRITO -->

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="empty-cart-txt text-start">Tu carrito esta vacio!</div>
          <div class="container-fluid text-start" id="carrito-items-description">
          </div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid text-start">
            <div class="row">
              <div class="col">
                Subtotal
              </div>
              <div class="col text-end">
                $20
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <b>Total</b>
              </div>
              <div class="col text-end">
                <b>$20</b>
              </div>
            </div>
            <div class="row text-center mt-5">
              <div class="col">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Seguir comprando</button>
                <button type="button" class="btn btn-primary ms-2">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL AGREGAR PRODUCTO -->

  <div class="modal fade" id="addProductsModal" tabindex="-1" aria-labelledby="addProductsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            <div class="mb-3">
              <label for="imagenProducto" class="form-label">Imagen del producto</label>
              <input type="file" class="form-control" id="imagenProducto" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nombreProducto" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="precioProducto" class="form-label">Precio del producto</label>
              <input type="text" class="form-control" id="precioProducto">
            </div>
            <div class="mb-3">
              <label for="stockProducto" class="form-label">Cantidad en stock</label>
              <input type="text" class="form-control" id="stockProducto">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="submitProducto" data-bs-dismiss="modal">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
